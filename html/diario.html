  <title> Libreta de Diario</title>

<body>
  <!--Estructura del menú-->
  <header>
    <input type="checkbox" id="menuActive"/>
    <label for="menuActive" class="menuActive">
    <div class="menuToggle">
      <div class="icon">
        <div class="hamburger"></div>
      </div>
    </div>
    <div class="menuListings">
      <ul class="circle">
        <li>
          <div class="placeholder">
            <div class="upside">
              <img style="width: 55px;" src="https://res.cloudinary.com/dzgncebhe/image/upload/v1602991479/DnVale/DnVale-diario/eco-car_dfzia4.svg" alt="Cerrar Sesión">
            </div>
          </div>
        </li>
        <li>
          <div class="placeholder">
            <div class="upside">
              <img style="width: 30px;" src="https://res.cloudinary.com/dzgncebhe/image/upload/v1602990995/DnVale/DnVale-diario/perfil-del-usuario_1_pbrhlq.svg" alt="Cerrar Sesión">
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="menuArrow menuArrow--top">
      <ul>
        <li>
          <label for="degreeUp-0"><div class="arrow"></div></label>
          <label for="degreeUp-1"><div class="arrow"></div></label>
          <label for="degreeUp-2"><div class="arrow"></div></label>
        </li>
      </ul>
    </div>
  </label>
  </header>
  
  <!--Código del formulario-->
  <center>
    <div class="Container">
     <form>
          <p>Llena el siguiente formulario con los datos que se te solicitan.</p>
          <fieldset class=""></fieldset>
      </form>
    </div>
  </center>
